<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Date Calculator de Wafae Ennasri</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1>Date Calculator</h1>
    <p>Choose a date and a number of days, and the script will display the result after adding the specified number of days to the chosen date.</p>
    <form>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" placeholder="Enter date">
      </div>
      <div class="form-group">
        <label for="days">Number of Days</label>
        <input type="number" class="form-control" id="days" placeholder="Enter number of days">
      </div>
      <button type="submit" class="btn btn-primary" onclick="calculateDate()">Calculate</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  <script>
    function calculateDate() {
      // Prevent form from submitting
      event.preventDefault();

      // Get the date and number of days from the form
      var date = document.getElementById('date').value;
      var days = document.getElementById('days').value;

      // Convert the date string to a Date object
      var dateObject = new Date(date);

      // Add the specified number of days to the date
      dateObject.setDate(dateObject.getDate() + parseInt(days));

      // Convert the date back to a string and format it
var result = dateObject.toLocaleDateString('fr-FR', {
  day: '2-digit',
  month: '2-digit',
  year: 'numeric'
});
      // Display the result
      document.getElementById('result').innerHTML = 'Result: ' + result;
    }
  </script>
</body>

</html>
