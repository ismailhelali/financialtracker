<!DOCTYPE html>
<html>
<head>
    <title>Memo Information PDF Generator</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            display: block;
            width: 100%;
            padding: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Memo Information PDF Generator</h1>
    <form>
        <label for="sujet">Sujet:</label>
        <input type="text" id="sujet" name="sujet">
        
        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender">
        
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient">
        
        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="5"></textarea>
        
        <label for="remarque">Remarque:</label>
        <textarea id="remarque" name="remarque" rows="3"></textarea>
        
        <button type="button" onclick="generatePDF()">Generate PDF</button>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function generatePDF() {
            var sujet = document.getElementById("sujet").value;
            var sender = document.getElementById("sender").value;
            var recipient = document.getElementById("recipient").value;
            var body = document.getElementById("body").value;
            var remarque = document.getElementById("remarque").value;
            
            // Create the PDF content
            var pdfContent = "To: " + recipient + "\n" +
                             "From: " + sender + "\n" +
                             "Subject: " + sujet + "\n\n" +
                             body + "\n\n" +
                             "Remarks: " + remarque;
                             
            // Generate the PDF document
            var pdf = new jsPDF();
            pdf.text(pdfContent, 10, 10);
            pdf.save(sujet + ".pdf");
        }
    </script>
</body>
</html>
