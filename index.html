<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ismail Helali Financial Profession Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Financial Profession Tracker</h1>
    <form id="transaction-form">
      <label for="date">Date</label><br>
      <input type="date" id="date" name="date"><br>
      <label for="pending-days">Pending Days</label><br>
      <input type="number" id="pending-days" name="pendingDays"><br>
      <label for="amount">Amount</label><br>
      <input type="number" id="amount" name="amount"><br>
      <label for="reference">Reference</label><br>
      <input type="text" id="reference" name="reference"><br>
      <label for="type">Type</label><br>
      <input type="text" id="type" name="type"><br>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="payment-option">Payment Option</label><br>
      <input type="text" id="payment-option" name="paymentOption"><br><br>
      <input type="submit" value="Submit">
    </form> 
    <div id="transaction-history">
      <h2>Transaction History</h2>
      <table>
        <tr>
          <th>Date</th>
          <th>Pending Days</th>
          <th>Amount</th>
          <th>Reference</th>
          <th>Type</th>
          <th>Name</th>
          <th>Payment Option</th>
          <th>Action</th>
        </tr>
      </table>
    </div>
    <div id="balance">
      <h2>Balance</h2>
      <table>
        <tr>
          <th>Date</th>
          <th>Income</th>
          <th>Expenses</th>
          <th>Balance</th>
        </tr>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
